<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Calculator</title>
</head>

<body>
    <main>
        <div id="calc-body">
            <div id="calc-screen"></div>
            <div id="calc-buttons">
                <div class="button-rows">
                    <button id="clear-button" class="calc-button">AC</button>
                    <button id="sign-button" class="calc-button">+/-</button>
                    <button class="calc-button">%</button>
                    <button id="divide-button" class="calc-button">รท</button>
                </div>
                <div class="button-rows">
                    <button id="7-button" class="calc-button">7</button>
                    <button id="8-button" class="calc-button">8</button>
                    <button id="9-button" class="calc-button">9</button>
                    <button id="multiply-button" class="calc-button">*</button>
                </div>
                <div class="button-rows">
                    <button id="4-button" class="calc-button">4</button>
                    <button id="5-button" class="calc-button">5</button>
                    <button id="6-button" class="calc-button">6</button>
                    <button id="subtract-button" class="calc-button">-</button>
                </div>
                <div class="button-rows">
                    <button id="1-button" class="calc-button">1</button>
                    <button id="2-button" class="calc-button">2</button>
                    <button id="3-button" class="calc-button">3</button>
                    <button id="add-button" class="calc-button">+</button>
                </div>
                <div class="button-rows">
                    <button class="calc-button"></button>
                    <button id="0-button" class="calc-button">0</button>
                    <button class="calc-button"></button>
                    <button id="equals-button" class="calc-button">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
